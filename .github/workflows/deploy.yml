name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: Install Dependencies
      run: npm install
      
    - name: Build Project
      run: npm run build
      env:
        # Inyecta la variable secreta configurada en GitHub Settings
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        # Si usas dominio personalizado, esto ayuda a mantener el archivo CNAME
        cname: leandroalvarez.com.ar